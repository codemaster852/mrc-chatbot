<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRC Chatbot</title>
    <script defer src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
        .chat-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #333; border-radius: 10px; background: #1e1e1e; }
        .messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .input-container { display: flex; gap: 10px; margin-top: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MRC Chatbot</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
